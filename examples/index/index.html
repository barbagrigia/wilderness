<!DOCTYPE html>
<html>
  <head>
    <title>Wilderness index example</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        color: #333;
        margin: 0;
        font-family: 'San Francisco', sans-serif;
        font-size: 18px;
      }

      .svg {
        height: 100%;
        width: 100%;
      }

      .form {
        position: fixed;
        width: 100%;
        bottom: 0;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <svg
      class="svg"
      height="600"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 800 600"
      width="800"
    >
    </svg>
    <form class="form">
      <label for="moveIndex">
        <input type="number" id="moveIndex" name="moveIndex" value="0" />
        Move index
      </label>
      <label for="reverse">
        <input type="checkbox" id="reverse" name="reverse" value="true" />
        Reverse
      </label>
    </form>
    <script src="./client.dist.js"></script>
  </body>
</html>
